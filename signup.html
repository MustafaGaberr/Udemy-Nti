    <div class="header"></div>
    <div class="login">
        <div class="left">
            <img alt class="w-50 p-3 float-start" src="https://frontends.udemycdn.com/components/auth/desktop-illustration-step-2-x2.webp" >
        </div>
        <div class="right">
            <div class="p-3 p-md-4 p-xl-5">

                                            </div>
                                        </div>
                                    </div>
                                    <form action="">

                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="firstName" placeholder="firstName" required>

                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="email" placeholder="email" required>
                                                    <label for="email" class="form-label">Email</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="send" value="" name="send"></input>
                                                    <label class="form-check-label text-secondary" for="send">Send me special offers, personalized
                                                        recommendations, and learning tips.</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-secondary btn-sm">Continue</button></div>
                                            </div>
                                        </div>
                                    </form>

                                        <div class="col-12">

                                                    </svg>
