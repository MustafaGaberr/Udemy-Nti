    <meta charset="UTF-8">

</head>
<body>
    <div class="header"></div>
    <div class="login">
        <div class="left">
            <img alt class="w-50 p-3 float-start" src="https://frontends.udemycdn.com/components/auth/desktop-illustration-step-2-x2.webp" >
        </div>
        <div class="right">
            <div class="p-3 p-md-4 p-xl-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                            <div class="card">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h2 class="h4 text-center">Sign up with Email address</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="firstName" placeholder="firstName" required>
                                                    <label for="firstName" class="form-label">First Name</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="email" placeholder="email" required>
                                                    <label for="email" class="form-label">Email</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <div class="form-check-input"></div>
                                                    <div class="form-check-label"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
