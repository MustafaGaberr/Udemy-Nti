<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="cart.css">
</head>
<body>
<div class="container py-5">
<h1 class="mb-5">Shopping Cart</h1>
<div class="row">
<div class="col-lg-8">
<!-- cart items -->
<div class="card mb-4">
<div class="card-body">
<div class="row cart-item mb-3">
<select class="form-select form-select-sm" aria-label=".form-select-sm example">
      <option selected>Open this select menu</option>
        <option value="1">One</option>
          <option value="2">Two</option>
            <option value="3">Three</option>
            </select>
</div>
</div>
</div>
</div>
<!-- end of cart items -->
<div class="col-lg-4">
<!-- start of cart summary -->
<div class="card cart-summary">
<div class="card-body">
<h3 class="card-title mb-4 text-muted">total:</p>
<strong>$999</strong>
<button class="btn btn-burbleBg w-100"> Proceed to Checkout</button>
<p class="text-muted ">You won't be charged yet</p>
<hr class="fw-bold">
<button class="btn btn-outline-secondary" type="button">apply copun</button>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
